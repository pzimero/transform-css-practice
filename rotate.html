<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>

    <style>
        img {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 2s;
        }

        img:hover {
            transform: rotate(180deg);
        }
    </style>

</head>
<body>
    <img src="bmo.jpg" alt="bmo adventure time">
</body>
</html>
